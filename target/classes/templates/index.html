<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>by shenyang | JBloc</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link href="/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="/css/comm.css" rel="stylesheet" type="text/css"/>
    <link href="/css/load.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/run_prettify.js"></script>
    <script async="async" type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" count="150"
            src="/js/canvas-nest.min.js"></script>
    <script type="text/javascript" src="/js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<div id="body">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">正在加载JBloc站点....<br/><span>V1.0</span></div>
    </div>
    <!--shadowsocks二维码模态框-->
    <div style="margin-top: 150px;" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel">
        <div style="width: 250px; height: 300px;" class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <p class="title">点击扫描屏幕上的二维码，扫描以下二维码</p>
                <input type="hidden" id="encode" th:value="${encode}"/>
                <div id="code" style="padding-left: 25px"></div>
            </div>
        </div>
    </div>
    <div id="head" th:replace="/part/head :: head"></div>
    <div id="left-section">
        <ul class="category">
            <a href="/">
                <li class="title"><span>Shenyang's Laboatory</span></li>
            </a>
            <a href="/shenyang/index">
                <li class="glyphicon glyphicon-home"><span>首页</span></li>
            </a>
            <a href="/blog/index">
                <li class="glyphicon glyphicon-edit"><span>博客</span></li>
            </a>
            <a href="#">
                <li class="glyphicon glyphicon-search"><span>搜索</span></li>
            </a>
            <a href="javascript:;">
                <li id="shadowsocks" class="glyphicon glyphicon-send" type="button" data-toggle="modal"
                    data-target=".bs-example-modal-sm"><span>Shadowsocks</span></li>
            </a>
            <a href="#">
                <li class="glyphicon glyphicon-file"><span>归档</span></li>
            </a>
            <a href="#">
                <li class="glyphicon glyphicon-user"><span>关于</span></li>
            </a>
        </ul>
        <ul class="info">
            <li class="manager-icon"><img src="/getAmainIcon" alt="" title=""/></li>
            <li class="manager-name" th:text="${managerName}"></li>
            <li class="blog-count" th:utext="${managerBlogCount}"></li>
            <li class="contact-me">
                <a href="https://github.com/201907" target="_blank">
                    <i class="fa fa-github"></i>
                    GitHub
                </a>
                <a href="https://twitter.com/settings/account" target="_blank">
                    <i class="fa fa-twitter"></i>
                    Twitter
                </a>
            </li>
        </ul>
    </div>
    <div id="right-section">
        <div class="section" th:each="item,iterStat:${blogContentList}">
            <div class="head">
                <input type="hidden" name="blog-id" th:value="${item.id}"/>
                <span class="title" th:text="${item.title}">A qemu escape - SMC911 exploit</span>
                <p><span class="post-time" th:text="${'发表于：'+#dates.format(item.createDate,'yyyy-MM-dd hh-mm-ss')}">发表于2017-08-22</span>
                    <span class="post-user" th:text="${'发表人：'+item.user.userName}">发表人：shenyang</span></p>
            </div>
            <div class="content" th:utext="${item.content}"></div>
        </div>
    </div>
</div>
</body>
</html>
