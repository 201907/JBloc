<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>login | JBloc</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link href="/css/comm.css" rel="stylesheet" type="text/css"/>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/bootstrap-switch.min.js"></script>
    <script async="async" type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" count="150"
            src="/js/canvas-nest.min.js"></script>
</head>
<body>
<div id="body">
    <div id="head" th:replace="part/head::head"></div>
    <form action="/login" method="post" id="loginForm">
        <h1>
            <span style="margin-right: 4px;">用户登录</span>
            <div id="auto-login-message">——&nbsp;保持登录&nbsp;——</div>
            <input id="auto-login" type="checkbox" name="auto-login" checked="checked"/>
        </h1>
        <ul>
            <li>
                <lable for="loginName">请输入用户名：</lable>
                <input type="text" id="loginName" name="loginName"/></li>
            <li>
                <lable for="password">请输入密&#12288;码：</lable>
                <input type="password" id="password" name="password"/></li>
            <li>
                <lable>请输入验证码：</lable>
                <input type="text" id="verificaCode" name="verificaCode"/>
            </li>
            <li><span id="changeVeriCode">切换验证码</span>
                <img id="codeImg" src="/veriCode" alt="" title="" style="margin-right: 15px;"/>
                <input type="submit" id="submit"
                       value="登录"/></li>
        </ul>
    </form>
</div>
</body>
</html>
